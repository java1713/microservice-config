
server:
  port: 80
  context-path: /
  
eureka:
  instance:
    instance-id: m1-student-consumer:3001 #客户端实例名称
    prefer-ip-address: true #显示IP
  client: 
    service-url: 
      defaultZone: http://eureka2001:2001/eureka

feign: 
  hystrix: 
    enabled: true    

ribbon: 
  ReadTimeout: 10000
  ConnectTimeout: 9000

hystrix:
  command: 
    default: 
      execution: 
        isolation: 
          thread: 
            timeoutInMilliseconds: 3000







  
